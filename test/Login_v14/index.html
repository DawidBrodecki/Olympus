<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V14</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/validation.css">
<!--===============================================================================================-->
</head>
<body>
	
				
				        <section class="sign-in">
            <div class="container">

                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Stwórz konto</a>
                    </div>

                    <div class="signin-form" style="padding-top:1.2rem;">
                        <h2 class="form-title">Zaloguj si<span style="font-family:helvetica; font-weight:550;">ę</span></h2>
                        <form method="POST" class=" validate-form" id="login-form">
                            <div class="form-group validate-input">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name"  class="input100" id="your_name" placeholder="Twój login"  />
							
                            </div>
							
                         
					<div class="validate-input" >
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" >
				
					</div>
					
					<div class="">
						<button class="">
							Login
						</button>
					</div>
					</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
	

	

	

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/validation.js"></script>

</body>
</html>
